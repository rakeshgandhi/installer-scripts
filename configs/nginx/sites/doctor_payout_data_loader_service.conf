upstream doctor_payout_data_loader_service {
    server 127.0.0.1:7271; 
    keepalive 32;
}

server {
    listen 8071 ssl;
    listen [::]:8071 ssl;
    server_name _;

    access_log /var/log/nginx/doctor_payout_data_loader_service.log;
    error_log  /var/log/nginx/doctor_payout_data_loader_service.log warn;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), autoplay=(), fullscreen=(), payment=(), usb=(), magnetometer=(), accelerometer=(), gyroscope=(), clipboard-read=(), clipboard-write=(), cross-origin-isolated=()" always;
    add_header Referrer-Policy "no-referrer" always;

    # Reporting endpoint
    add_header Reporting-Endpoints "default=\"https://doctorpayout.myfortishealthcare.com:8071/api/Auth/CSPReport\"" always;

    # Cache controls
    add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    add_header Expires "-1" always;

    location / {
        proxy_pass http://doctor_payout_data_loader_service;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}